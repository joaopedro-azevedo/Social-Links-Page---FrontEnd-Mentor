<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <main class="main">
    <div class="container">
      <img class="img" src="src/assets/images/avatar-jessica.jpeg" alt="Image of creator">

      <h1 class="name">Jessica Randall</h1>

      <p class="address">London, United Kingdom</p>
      
      <p class="description">"Front-end developer and avid reader."</p>
      
      <ul class="links-list">
        <li><button class="button-link">GitHub</button></li>
        <li><button class="button-link">Frontend Mentor</button></li>
        <li><button class="button-link">LinkedIn</button></li>
        <li><button class="button-link">Twitter</button></li>
        <li><button class="button-link">Instagram</button></li>
      </ul>
    </div> 
  </main>


  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
